<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>

<body>
    <h1>FORMULARIO COM GET</h1>

    <form method="get" action="index.html">
        <input type="text" value="netflix" name="q">
        <button>enviar</button>
    </form>

    <h1>FORMULARIO COM POST</h1>

    <form method="post" action="index.html">
        <input type="password" placeholder="senha" name="q">
        <button>enviar</button>
    </form><br>


    <h1>--------------------------------------</h1>

    <H2>CADASTRO</H2>


    <form action="index.html" method="get" enctype="multipart/form-data">
        <input type="text" name="nome" placeholder="nome" required>
        
        <input type="text" name="sobrenome" placeholder="sobrenome">
        
        <input type="text" name="email-ou-celular" placeholder="email ou celular">
        
        <input type="password" name="senha" placeholder="senha"><br><br>

        <label for="dia">tada de nascimento</label><br><br>
        
        <select name="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes">
            <option value="jan">jan</option>
            <option value="fev">fev</option>
            <option value="mar">mar</option>
            <option value="abr">abr</option>
            <option value="mai">mai</option>
        </select>

        <select name="ano">
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </select><br><br>

        <label>genero</label><br><br>
        
        <label for="masculino">masculino</label>
        <input type="radio" id="masculino" name="genero" value="masculino">

        <label for="feminino">feminino</label>
        <input type="radio" id="feminino" name="genero" value="feminino">

        <label for="personalizado">personalizado</label>
        <input type="radio" id="personalizado" name="genero" value="personalizado"><br><br>

        <input type="file"><br><br>

        <button>enviar</button>






    </form>
















</body>

</html>
